<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P&M</title>
    <script src="./js/popup.js"></script>
    <link rel="stylesheet" href="./css/popup.min.css">
</head>
<body>
    <ul>
        <li title="Измерение видимых расстояний"><span class="name">Динамическое изменерие</span><span class="hotkey">(option + z)</span></li>
        <li title="Жёсткое измерение видимых расстояний"><span class="name">Жёсткое изменерие</span><span class="hotkey">(option + x)</span></li>
        <li title="Линейка в одну линию"><span class="name">Линейка</span><span class="hotkey">(option + c)</span></li>
        <li title="Прямоугольная линейка"><span class="name">Прямоугольная линейка</span><span class="hotkey">(option + v)</span></li>
        <li title="Направляющая линия"><span class="name">Направляющая линия</span><span class="hotkey">(option + b)</span></li>
        <li title="Направляющая прямоугольник"><span class="name">Направляющая прямоугольник</span><span class="hotkey">(option + n)</span></li>
        <li title="Убрать все линейки со страницы"><span class="name">Убрать все линейки</span></li>
        <li title="Убрать все направляющие со страницы"><span class="name">Убрать все направляющие</span></li>
    </ul>
</body>
</html>
